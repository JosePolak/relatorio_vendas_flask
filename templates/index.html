<DOCTYPE! html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relatório de vendas</title>
        <style>
            body {
                font-family: sans-serif;
                padding: 20px;
                line-height: 1.6;
            }

            table {
                width: 100%;
                max-width: 600px;
                border-collapse: saparate;
                border-spacing: 0;
                border: 1px solid #ccc;
                border-radius: 1px;
                overflow: hidden;
                margin-top: 20px;
            }

            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            th {
                background-color: #f4f4f4;
                font-weight: bold;
            }

            tr:last-child td {
                border-bottom: none;
            }

            .total {
                margin-top: 15px;
                font-weight: bold;
            }

            a.botao {
                display: inline-block;
                margin-top: 20px;
                padding: 10px 15px;
                background: #28a745;
                color: white;
                text-decoration: none;
                border-radius: 4px;
            }

            a.botao:hover {
                background: #218838;
            }
        </style>

    </head>

    <body>

        <h1>Relatório de vendas</h1>

        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Valor Unitário</th>
                    <th>Total</th>
                </tr>
            </thead>

            <tbody>
                {% for item in vendas %}
                <tr>
                    <td>{{ item.produto }}</td>
                    <td>{{ item.quantidade }}</td>
                    <td>{{ item.valor }}</td>
                    <td>{{ item.quantidade * item.valor }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <h3>Total geral: R$ {{ total }}</h3>

    </body>

</html>
